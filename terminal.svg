<svg width="800" height="920" viewBox="0 0 800 920" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        /* Main terminal window styling */
        .window {
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: background-color 0.3s, border 0.3s;
        }
        .title-bar {
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .buttons { display: flex; align-items: center; }
        .button {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .content {
            font-family: 'Fira Code', 'Courier New', monospace;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .line { display: flex; align-items: center; }
        .prompt { font-weight: 700; margin-right: 8px; }
        .command { font-weight: 500; }
        .output { white-space: pre; padding-left: 10px; }
        
        /* Light & Dark Theme Variables */
        :root {
            --bg-color-light: #ffffff;
            --border-color-light: #e1e4e8;
            --title-bar-bg-light: #f6f8fa;
            --prompt-color-light: #0366d6;
            --command-color-light: #24292e;
            --output-color-light: #333333;
            --link-color-light: #005cc5;
            --dir-color-light: #0366d6;

            --bg-color-dark: #0d1117;
            --border-color-dark: #30363d;
            --title-bar-bg-dark: #161b22;
            --prompt-color-dark: #79c0ff;
            --command-color-dark: #c9d1d9;
            --output-color-dark: #8b949e;
            --link-color-dark: #58a6ff;
            --dir-color-dark: #79c0ff;
        }
        
        /* Theme-aware styling */
        .window { 
            background-color: var(--bg-color-light); 
            border: 1px solid var(--border-color-light);
        }
        .title-bar { background-color: var(--title-bar-bg-light); }
        .button.red { background-color: #ff5f56; }
        .button.yellow { background-color: #ffbd2e; }
        .button.green { background-color: #27c93f; }
        .prompt { color: var(--prompt-color-light); }
        .command { color: var(--command-color-light); }
        .output { color: var(--output-color-light); }
        .dir { color: var(--dir-color-light); font-weight: bold; }
        a { fill: var(--link-color-light); text-decoration: underline; }

        @media (prefers-color-scheme: dark) {
            .window { 
                background-color: var(--bg-color-dark); 
                border: 1px solid var(--border-color-dark);
            }
            .title-bar { background-color: var(--title-bar-bg-dark); }
            .prompt { color: var(--prompt-color-dark); }
            .command { color: var(--command-color-dark); }
            .output { color: var(--output-color-dark); }
            .dir { color: var(--dir-color-dark); }
            a { fill: var(--link-color-dark); }
        }
    </style>
